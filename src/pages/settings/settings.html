<ion-header>
    <ion-navbar color="primary">
        <img alt="logo" height="40"   src="assets/imgs/logo.png" > 
      <ion-title>
          Settings
        </ion-title>
      <ion-buttons right>
          <button ion-button clear (click)="logout()">
              <ion-icon name="power" large></ion-icon>
            </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>

<ion-content>
  <h1>Welcome, {{patientFirstName}}</h1>
    <ion-card>
        <ion-item>
          <ion-icon name="pulse" item-start large></ion-icon>
          <h2>Your current Recommendation</h2>
          <p>{{goal}}</p>
        </ion-item>
      </ion-card>
      <ion-card>
        <ion-item>
          <ion-icon name="cash" item-left large ></ion-icon>
          <h2>Available tokens</h2>
          <p>{{tokens}}</p>
          <button ion-button clear item-right (click)="refreshTokens()">
            <ion-icon name="refresh" large></ion-icon>
          </button>
          
        </ion-item>
      </ion-card>
</ion-content>


<ion-content padding>

</ion-content>
