<ion-header>
    <ion-navbar color="primary">
        <img alt="logo" height="40"   src="assets/imgs/logo.png" > 
      <ion-title>
          Settings
        </ion-title>
      <ion-buttons right>
          <!--
          <button ion-button clear (click)="logout()">
              <ion-icon name="power"></ion-icon>
            </button>
            -->
            <button ion-button clear item-right (click)="ngOnInit()">
                <ion-icon name="refresh" large></ion-icon>
              </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>

<ion-content>
  <h1>Welcome, {{patientFirstName}}</h1>
    <ion-card>
        <ion-item (click)="myFunc();">
          <ion-icon name="pulse" item-start large></ion-icon>
          <h2>Your current Recommendation</h2>
          <p>{{goal}}</p>
        </ion-item>
      </ion-card>
      <ion-card>
        <ion-item>
          <ion-icon md="logo-bitcoin" item-left large ></ion-icon>
          <h2>Available tokens</h2>
          <p>{{tokens}}</p>
        </ion-item>
      </ion-card>
      
      <h2> Redeemed Rewards</h2>
      <ion-card>
          <ion-list>
            <a ion-item *ngFor='let content of redemeedList' (click)="openQRCode(content.Id)">
              {{content.PromotionName}}
              <ion-icon name="barcode" item-right large ></ion-icon>
              <p>{{content.PromotionDescription}}</p>
            </a>
          </ion-list>
        </ion-card>
</ion-content>
