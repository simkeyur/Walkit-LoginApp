<ion-header>
    <ion-navbar color="primary">
      <ion-title>Walkit - Settings</ion-title>
      <ion-buttons right>
          <button ion-button clear (click)="logout()">
              <ion-icon name="log-out"></ion-icon>
            </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label floating>Step Goal</ion-label>
      <ion-input type="number" [(ngModel)]="goal"></ion-input>
    </ion-item>
  </ion-list>
  <div padding>
    <button ion-button block (tap)="update()">Update</button>
  </div>
</ion-content>

</ion-content>
