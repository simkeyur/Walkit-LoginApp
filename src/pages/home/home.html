
<ion-header>
    <ion-navbar color="primary">
        <img alt="logo" height="40"   src="assets/imgs/logo.png" > 
      <ion-title>
          Step Counter
        </ion-title>
      <ion-buttons right>
        <!--
          <button ion-button clear (click)="logout()">
              <ion-icon name="power"></ion-icon>
            </button>
            -->
      </ion-buttons>
    </ion-navbar>
  </ion-header>

<ion-content padding>
  <ion-card text-center>
    <div text-center>
      <ion-item > 
          <round-progress
          [current]=steps
          [max]=CurrGoal
          [color]="'#FF4500'"
          [background]="'#eaeaea'"
          [radius]="100"
          [stroke]="30"
          [rounded]="true"
          [clockwise]="true"
          [responsive]="true"
          [duration]="800"
          [animation]="'easeInOutQuart'"
          [animationDelay]="0">{{steps}}</round-progress>
      </ion-item>
    </div>
  </ion-card>
  <ion-card>
    <ion-item>
      <ion-icon name="walk" item-start large></ion-icon>
      <h2>Step Count</h2>
      <p>{{steps}}</p>
    </ion-item>
  </ion-card>
  <ion-card>
    <ion-item>
      <ion-icon name="trophy" item-left large ></ion-icon>
      <h2>Progress Towards Goal</h2>
      <p>Goal: {{CurrGoal}} Steps / {{percentage}} %</p>
    </ion-item>
  </ion-card>
</ion-content>
