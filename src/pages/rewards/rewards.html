<ion-header>
    <ion-navbar color="primary">
        <img alt="logo" height="40"   src="assets/imgs/logo.png" > 
      <ion-title>
          Rewards
        </ion-title>
      <ion-buttons right>
          <button ion-button clear (click)="logout()">
              <ion-icon name="power"></ion-icon>
            </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
    
    <ion-content>
    
      <ion-list>
        <ion-list-header>
          Hobbits
        </ion-list-header>
        <a ion-item (click)="openModal({charNum: 0})">
          Gollum
        </a>
        <a ion-item (click)="openModal({charNum: 1})">
          Frodo Baggins
        </a>
        <a ion-item (click)="openModal({charNum: 2})">
          Sam
        </a>
      </ion-list>
    
    </ion-content>
