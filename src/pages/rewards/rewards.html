<style>
   ion-title {
        position: absolute;
        top: 0;
        left: 0;
        padding: 0 90px 1px;
        width: 100%;
        height: 100%;
        text-align: center;
      }
</style>
<ion-header>
    <ion-navbar color="primary">
        <img alt="logo" height="40"   src="assets/imgs/logo.png" > 
      <ion-title>
          Rewards
        </ion-title>
      <ion-buttons right>
          <!--
          <button ion-button clear (click)="logout()">
              <ion-icon name="power"></ion-icon>
            </button>
            -->
      </ion-buttons>
    </ion-navbar>
  </ion-header>
    
<ion-content>
<h2> Available Rewards</h2>
<ion-card>
    <ion-list>
      <a ion-item *ngFor='let content of promoList' (click)="openModal(content.Id)" style="font-weight: bold">
        {{content.Title}}
        <ion-icon name="eye" item-right large ></ion-icon>
        <p>End Date: {{content.PromotionEndDateString}}</p>
      </a>
    </ion-list>
  </ion-card>

</ion-content>
